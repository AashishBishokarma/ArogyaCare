<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <section class="card">
                <h2>Bed Availability</h2>
                <div class="bed-item">
                    <h3>Inpatient Beds</h3>
                    <div>
                        <p class="bed-count">45</p>
                        <p>Available</p>
                    </div>
                </div>
                <div class="bed-item">
                    <h3>ICU Beds</h3>
                    <div>
                        <p class="bed-count">12</p>
                        <p>Available</p>
                    </div>
                </div>
                <div class="bed-item">
                    <h3>Emergency Beds</h3>
                    <div>
                        <p class="bed-count">8</p>
                        <p>Available</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- form section -->
        <section class="patient-admission">
          <div class="header">
              <h2>Patient Admission</h2>
              <button class="admit-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5v14"></path>
                  </svg>
                  Admit Patient
              </button>
          </div>
          <form class="admission-form">
              <div class="form-group">
                  <label for="patient-name">Patient Name</label>
                  <input type="text" id="patient-name" placeholder="Enter patient name">
              </div>
              <div class="form-group">
                  <label for="patient-id">Patient ID</label>
                  <input type="text" id="patient-id" placeholder="Enter patient ID">
              </div>
              <div class="form-group">
                  <label for="patient-age">Age</label>
                  <input type="number" id="patient-age" placeholder="Enter patient age">
              </div>
              <div class="form-group">
                  <label for="patient-gender">Gender</label>
                  <select id="patient-gender">
                      <option value="">Select gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="bed-type">Bed Type</label>
                  <select id="bed-type">
                      <option value="">Select bed type</option>
                      <option value="icu">ICU</option>
                      <option value="general">General Ward</option>
                      <option value="emergency">Emergency</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="patient-condition">Condition</label>
                <textarea id="patient-condition" placeholder="Enter patient condition"></textarea>
            </div>
              <div class="form-actions">
                  <button type="submit" class="submit-button">Admit Patient</button>
              </div>
          </form>
      </section>
      
    </div>
    
</body>
</html>
